<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & Money Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Offline Progress Tracker</h1>

        <div class="input-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">

            <label for="dailySaving">Estimated Daily Money Saved (e.g., 5.50):</label>
            <input type="number" id="dailySaving" min="0" step="0.01">

            <button onclick="saveSettings()">Start Tracking</button>
        </div>

        <div id="trackerDisplay" class="display-group hidden">
            <h2 style="text-align: center;">ðŸš€ Progress Since <span id="displayDate"></span></h2>

            <div class="time-display" id="timeDisplay">
                </div>

            <div class="result-card">
                <h2>Total Money Saved</h2>
                <div class="result-value" id="moneySavedDisplay">$0.00</div>
            </div>

            <button onclick="resetTracker()" class="reset-button">Reset Tracker</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
