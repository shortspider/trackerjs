<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerJS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± TrackerJS</h1>

        <div class="input-group">
            <label for="trackerLabel">What are you tracking?</label>
            <input type="text" id="trackerLabel" placeholder="e.g., Since I Quit Coffee">

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime">

            <label for="dailySaving">Estimated Daily Money Saved (e.g., 5.50):</label>
            <input type="number" id="dailySaving" min="0" step="0.01">

            <button onclick="saveSettings()">Start Tracking</button>
        </div>

        <div id="trackerDisplay" class="display-group hidden">
            <h2 class="display-heading">ðŸš€ <span id="displayLabel"></span> Since <span id="displayDateTime"></span></h2>

            <div class="time-display" id="timeDisplay">
                </div>

            <div class="result-card">
                <h2>Total Money Saved (Net)</h2>
                <div class="result-value" id="moneySavedDisplay">$0.00</div>
                <div class="treat-log-label">
                    Treats Logged: <span id="treatsSpentDisplay">$0.00</span>
                </div>
            </div>

            <div id="treatInputGroup" class="hidden treat-input-group">
                <label for="treatLabel">Treat Description:</label>
                <input type="text" id="treatLabel" placeholder="e.g., New video game">

                <label for="treatAmount" class="treat-label">Amount spent on Treat:</label>
                <input type="number" id="treatAmount" min="0" step="0.01" placeholder="e.g., 3.50">
                <button onclick="logTreat()" class="log-treat-button">Log Treat</button>
            </div>

            <div id="treatListContainer" class="treat-list-container hidden">
                <h3>Treat Log</h3>
                <div id="treatList">
                    </div>
            </div>

            <div class="action-buttons">
                <button onclick="toggleTreatInput()" class="treat-log-button">Log a Treat</button>
                <button onclick="resetTracker()" class="reset-button">Reset Tracker</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
